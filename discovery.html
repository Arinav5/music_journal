<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discovery Page</title>
    <link rel="stylesheet" href="assets/musicjournal.css">
    <link rel="stylesheet" href="assets/discovery.css">
</head
<body>

    <div class="layout">
        <div class="left-column">
            <div class="card discovery-header">
                <h1>Discovery Page</h1>
                <div class="discovery-search">
                    <input type="text" placeholder="Search genres, artists, users...">
                    <button>Search</button>
                </div>
            </div>

            <div class="card discovery-results">
                <h2>Results:</h2>
                <div class="discovery-item">
                    <div class="type">Artist</div>
                    <div class="name">Radiohead</div>
                </div>
                <div class="discovery-item">
                    <div class="type">Genre</div>
                    <div class="name">Indie Rock</div>
                </div>
                <div class="discovery-item">
                    <div class="type">User</div>
                    <div class="name">musicfan123</div>
                </div>
                <div class="discovery-item placeholder-text">
                    No results found.
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="card">
                <h2>Trending</h2>
                <p class="placeholder-text">Trending section coming soon...</p>
            </div>
        </div>
    </div>

</body>
</html>
